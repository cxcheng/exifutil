log_path: exif.log
pipeline: ["input", "database", "output"]
input:
  exit_on_error: false
  file_exts: [] # empty => read all files
  load_tags: [] # empty => load all tags
  timezone: Asia/Singapore
  trim: true # trim leading and trailing spaces
database:
  name: metadata
  uri: "mongodb://localhost:27017"
  drop_first: true
output:
  path: "exif.csv"
verbose: true
